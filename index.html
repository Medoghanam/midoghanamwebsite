<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="photos/webicon.jpg"/>
  <title>Mohammed Ghanam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: white;
      background-image: url('photos/bg_image.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 70px;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      display: flex;
      align-items: center; /* تعديل المحاذاة */
      justify-content: space-between; /* توزيع المساحة بالتساوي */
    }
    header img {
      margin-right: 10px; /* مسافة بين الصورة والقائمة */
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .content {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #home {
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      border-radius: 8px;
    }
    #home h1 {
      font-size: 50px;
    }
    #languages {
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }
    .languages-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .language {
      text-align: center;
    }
    .language button {
      background: transparent;
      border: 2px solid blue;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }
    .language button img {
      width: 70px;
      height: 60px;
    }
    .python_button:focus {
      transform: translateY(-10px);
      border-top: 2px solid darkblue;
      border-left: 2px solid darkblue;
      border-bottom: 2px solid yellow;
      border-right: 2px solid yellow;
    }
    .telegram_bot_button:focus {
      transform: translateY(-10px);
      border: 2px solid red;
    }
    .html_button:focus {
      transform: translateY(10px);
      border: 2px solid red;
    }
    .css_button:focus {
      transform: translateY(10px);
      border: 2px solid red;
    }
    .language button:focus {
      outline: none;
    }
    span {
      color: white;
    }
    #contact {
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .contact-button {
      background: transparent;
      border: 2px solid green;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: border-color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      color: white;
    }
    .contact-button img {
      width: 70px;
      height: 60px;
    }
    .contact-button:active {
      transform: translateY(-10px);
      border-color: darkgreen;
    }
    footer {
      background: #222;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.contact-button').addEventListener('click', function() {
        window.location.href = 'https://wa.me/201101023681';
      });
    });
  </script>
  </head>
<body>
  <header>
    <img src="photos/webicon.jpg" alt="<M/>" width="40px">
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#languages">Languages</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <section id="home">
      <h1>Welcome,</h1>
      <p>I'm <b>Mohamed Ahmed Ghanem</b>, a Telegram bot and website developer.</p>
    </section>

    <section id="languages">
      <h2>Languages</h2>
      <br>
      <div class="languages-container">
        <div class="language">
          <button class="python_button">
            <img src="photos/python_image.png" alt="Python">
            <span>Python</span>
          </button>
        </div>
        <div class="language">
          <button class="telegram_bot_button">
            <img src="photos/telegram_image.png" alt="Telegram Bots">
            <span>Telegram Bots</span>
          </button>
        </div>
        <div class="language">
          <button class="html_button">
            <img src="photos/html_image.png" alt="HTML">
            <span>HTML</span>
          </button>
        </div>
        <div class="language">
          <button class="css_button">
            <img src="photos/css_image.png" alt="CSS">
            <span>CSS</span>
          </button>
        </div>
      </div>
    </section>
  </div>
  
  <div id="contact">
    <h2>Contact</h2>
    <div>
      <div>
        <button class="contact-button">
          <img src="photos/whatsapp_image.png" alt="Whatsapp Icon">
          <span>Whatsapp</span>
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>All rights reserved Mohammed Ghanam &copy;</p>
  </footer>
</body>
</html>
