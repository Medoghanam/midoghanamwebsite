<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="photos/webicon.jpg"/>
  <title>Mohammed Ghanam</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      background-image: url('photos/bg_image.jpeg');
      background-size: cover;
      background-position: center;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header h3 {
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      text-align: center;
      flex: 1;
      gap: 5px; 
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .content {
      padding-top: 80px;
      text-align: center;
    }
    #home {
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.7);
    }
    #home h1 {
      font-size: 50px;
    }
    #languages {
      padding: 50px;
    }
    .languages-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .language {
      text-align: center;
    }
    .language img {
      width: 80px;
      height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    footer {
      background: #222;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h3>Mohammed<br>Ghanam</h3> 
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#languages">Languages</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <section id="home">
      <h1>Welcome,</h1>
      <p>I'm <b>Mohamed Ahmed Ghanem</b>, a Telegram bot and website developer.</p>
    </section>

    <section id="languages">
      <h2>Languages</h2>
      <div class="languages-container">
        <div class="language">
          <img src="photos/python_image.png" alt="Python">
          <h3>Python</h3>
        </div>
        <div class="language">
          <img src="photos/html_image.png" alt="HTML">
          <h3>HTML</h3>
        </div>
        <div class="language">
          <img src="photos/css_image.png" alt="CSS">
          <h3>CSS</h3>
        </div>
      </div>
    </section>
    <footer>
      <p>All rights reserved &copy; Mohammed Ghanam</p>
    </footer>
  </div>
</body>
</html>
